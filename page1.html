<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pitch Lock</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    .script-font {
      font-family: 'Pacifico', cursive;
    }
  </style>
</head>
<body class="bg-gray-100">
  <header class="bg-indigo-900 text-white flex justify-between items-center px-6 py-4">
    <div class="flex items-center space-x-3">
      <img src="/static/logo.png" class="h-10" alt="Logo">
      <h1 class="text-3xl script-font">Pitchlock</h1>
    </div>
  </header>

  <main class="flex flex-col items-center py-16">
    <div class="bg-white p-10 rounded shadow-lg w-full max-w-xl text-center border">
      <h1 class="text-3xl font-bold mb-2">Change Playback Speed</h1>
      <p class="mb-4 text-gray-600">Change audio speed without affecting pitch</p>
      <form action="/upload" method="post" enctype="multipart/form-data">
        <label class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded inline-block cursor-pointer">
          <input type="file" name="file" class="hidden" onchange="this.form.submit()">
          <span>âž• Upload File</span>
        </label>
      </form>
    </div>
  </main>
</body>
</html>
